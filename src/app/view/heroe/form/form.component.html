<div>

    <form [formGroup]="formGroup">
        <mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Ingresa tu nombre completo</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
    </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Ingresa tu correo</mat-label>
                <input formControlName="email" matInput>
                </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Ingresa tu contrasena</mat-label>
                <input formControlName="password" type="password" matInput>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Ingresa tu numero de telefono</mat-label>
                <input formControlName="tel" type="tel" matInput>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
<mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile>
        <button (click)="submit()" [disabled]="formGroup.invalid" mat-flat-button color="primary">Subir</button>
    </mat-grid-tile>
</mat-grid-list>

    </form>
</div>
